  <script>
    const textArray = ["Software Developer", "Student"];
    let wordIndex = 0;
    let letterIndex = 0;
    let displayText = "";
    let isDeleting = false;

    function typeWriter() {
      const currentWord = textArray[wordIndex];

      if (!isDeleting) {
        displayText = currentWord.substring(0, ++letterIndex);
      } else {
        displayText = currentWord.substring(0, --letterIndex);
      }

      document.getElementById('typewriter').textContent = displayText;

      if (displayText === currentWord && !isDeleting) {
        isDeleting = true;
        setTimeout(typeWriter, 1500);
      } else if (displayText === "" && isDeleting) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % textArray.length;
        setTimeout(typeWriter, 500);
      } else {
        setTimeout(typeWriter, 100);
      }
    }

    // Call typewriter function after the DOM is loaded
    document.addEventListener('DOMContentLoaded', typeWriter);

    // Background effect with the gradient following the mouse
    const bgEffect = document.getElementById('bgEffect');
    window.addEventListener('mousemove', (e) => {
      const mouseX = (e.clientX / window.innerWidth) * 100;
      const mouseY = (e.clientY / window.innerHeight) * 100;
      bgEffect.style.background = `radial-gradient(circle closest-side at ${mouseX}% ${mouseY}%, rgba(75, 0, 130, 0.6), transparent)`;
    });

    // Function to smoothly scroll to the info section
    function scrollToInfo() {
      const infoSection = document.getElementById('info');
      infoSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Attach the scroll function to the button click event
    document.getElementById('continueBtn').addEventListener('click', scrollToInfo);
    
        
  </script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Get the canvas element
  const ctx = document.getElementById('skillsChart').getContext('2d');

  // Data for the chart (replace these values with your own)
  const skillsData = {
    labels: ['Lua', 'HTML & CSS', 'Python', 'Java', 'MySQL'],
    datasets: [{
      label: 'Skill Level (%)',
      data: [75, 90, 90, 35, 60], // Replace with your skill percentages
      backgroundColor: [
        'rgba(174, 0, 255, 0.5)',
        'rgba(0, 153, 255, 0.5)',
        'rgba(76, 175, 80, 0.5)',
        'rgba(255, 152, 0, 0.5)',
        'rgba(255, 0, 0, 0.5)'
      ],
      borderColor: [
        'rgba(174, 0, 255, 1)',
        'rgba(0, 153, 255, 1)',
        'rgba(76, 175, 80, 1)',
        'rgba(255, 152, 0, 1)',
        'rgba(255, 0, 0, 1)'
      ],
      borderWidth: 1
    }]
  };

  const skillsChart = new Chart(ctx, {
    type: 'bar',
    data: skillsData,
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
</script>
